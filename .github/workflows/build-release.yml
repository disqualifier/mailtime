name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Get version from tag
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build Windows executable
      run: |
        pyinstaller app.spec --clean --noconfirm

    - name: Create release directory
      run: |
        mkdir release
        copy dist\mailtime.exe release\mailtime-${{ env.VERSION }}.exe
        copy README.md release\
        copy LICENSE release\

    - name: Create zip archive
      run: |
        powershell Compress-Archive -Path release\* -DestinationPath mailtime-windows-${{ env.VERSION }}.zip

    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: mailtime-windows
        path: |
          release/
          mailtime-windows-${{ env.VERSION }}.zip
          dist/mailtime.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Linux executable
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        pyinstaller app.spec --clean --noconfirm

    - name: Get version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create release directory
      run: |
        mkdir release
        cp dist/mailtime release/mailtime-${{ env.VERSION }}
        cp README.md release/
        cp LICENSE release/

    - name: Create tar archive
      run: |
        tar -czf mailtime-linux-${{ env.VERSION }}.tar.gz -C release .

    - name: Upload Linux build
      uses: actions/upload-artifact@v4
      with:
        name: mailtime-linux
        path: |
          release/
          mailtime-linux-${{ env.VERSION }}.tar.gz
          dist/mailtime

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: mailtime-windows
        path: windows-build/

    - name: Download Linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: mailtime-linux
        path: linux-build/

    - name: Get tag name
      run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: mail time! ${{ env.TAG_NAME }}
        body: |
          ## mail time! Release ${{ env.TAG_NAME }}

          A lightweight PyQt6-based email client for rapid IMAP access.

          ### Downloads

          **Windows:**
          - `mailtime-${{ env.TAG_NAME }}.exe` - Standalone executable
          - `mailtime-windows-${{ env.TAG_NAME }}.zip` - Archive with executable + documentation

          **Linux:**
          - `mailtime-${{ env.TAG_NAME }}` - Standalone binary
          - `mailtime-linux-${{ env.TAG_NAME }}.tar.gz` - Archive with binary + documentation

          ### Installation
          1. Download the appropriate file for your platform
          2. **Standalone**: Run directly (`mailtime.exe` or `./mailtime`)
          3. **Archive**: Extract and run executable

          ### What's New
          - Check the commit history for changes since the last release

          ---
          Built with GitHub Actions
        files: |
          windows-build/mailtime-windows-${{ env.TAG_NAME }}.zip
          windows-build/release/mailtime-${{ env.TAG_NAME }}.exe
          linux-build/mailtime-linux-${{ env.TAG_NAME }}.tar.gz
          linux-build/release/mailtime-${{ env.TAG_NAME }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}